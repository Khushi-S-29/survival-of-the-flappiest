<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survival of the Flappiest</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      body{
        background: url("./assets/bgPic.jpg") center center / cover no-repeat
          fixed;
      }

      #game-container{
        position: fixed;
        inset: 0;
      }

      canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
    </style>
  </head>

<body>
    <div id="game-container"></div>
    <script type="module" src="/src/game.ts"></script>
</body>
</html>
